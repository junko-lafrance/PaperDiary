<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!--
            レスポンシブの設定
            ・viewportの設定
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- このサイトは何か 説明する場所 -->
        <meta name="description" content="4cmの紙日記ホーム画面です">
        <link rel="icon" href="img\1539929659204.jpg">
        <!-- タイトルの設定 -->
        <title>ホーム画面/紙日記</title>
        <!-- Bootstrap only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        
        <!--スタイルシート-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- headerタグの作成 -->
        <header>
            <h1 class="block-header">
                    <span class="kyokasho">4cmの紙日記</span>
            </h1>
        </header>

        <!--
            mainタグの作成
            ・calender用とprofile_link用の箱を作成する
            →divタグを使っていきます
        -->
        <div class="block-main">

            <!-- calenderの箱 -->
                <div class="box-calendar">
                    <span class="kyokasho"><p>クリックすると</p>
                    <p>その日の日記が見られます</p></span>
                </div>

                <div class="box-calendar-waku">
                    <div id='calendar'></div>
                </div>
                
            <!-- profile_linkの箱 -->
                <div class="box-profile_link">洋梨雑貨店</div>
            
            <!--
                footerタグの作成
                ・SNSアイコン、copyrightの設定
                →pタグを使います
            -->
        <footer class="block-footer">
            <ul class="icon-list">
                <li>
                    <a href="https://www.instagram.com/yonashi3/?hl=ja">
                        <img src="img/instagram.svg" alt="インスタアイコン" class="icon-size">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/yonashizakkaten">
                        <img src="img/facebook.svg" alt="フェイスブックアイコン" class="icon-size">
                    </a>
                </li>
                <li>
                    <a href="https://line.me/R/ti/p/%40848qxhlm">
                        <img src="img/line.svg" alt="ラインアイコン" class="icon-size">
                    </a>
                </li>
            </ul>
            
            <p>Copyright @ yonashizakkaten</p>
        </footer>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <script>
            $(function(){
                
                $('#calendar').datetimepicker({
                    inline: true,
                    minDate: "2020-08-26",
                    maxDate: moment().format("YYYY/MM/DD"),
                    locale:"ja"
                });
                $("#calendar").on("dp.change", function (event) {
                    console.log(event.date.format("YYYY-MM-DD"));        
                });
            
            })
            
        </script>
    </body>
</html>
