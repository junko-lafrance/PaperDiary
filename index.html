<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!--
            レスポンシブの設定
            ・viewportの設定
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- このサイトは何か 説明する場所 -->
        <meta name="description" content="4cmの紙日記案内ボード">
        <!-- タイトルの設定 -->
        <title>4cmの紙日記案内ボード</title>
        <!--スタイルシート-->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- headerタグの作成 -->
        <header>
            <h1 class="block-header">
                    <span class="kyokasho">4cmの紙日記</span>
            </h1>
        </header>

        <!--
            mainタグの作成
            ・calender用とprofile_link用の箱を作成する
            →divタグを使っていきます
        -->
        <div class="block-main">

            <!-- calenderの箱 -->
                <div class="box-calendar">
                    <span class="kyokasho"><p>クリックすると</p>
                    <p>その日の日記が見られます</p></span>
                </div>

                <div class="box-calendar-waku">
                    <div class="box-calendar-month">
                        <table border="0">
                            <tr>
                                <td>2020年</td><td>August</td><td>8月</td>
                            </tr>
                        </table>
                    </div>

                    <div class="box-calendar-day">
                        <table border="0">
                            <tr>
                                <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
                            </tr>

                            <tr>
                                <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
                            </tr>

                            <tr>
                                <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
                            </tr>

                            <tr>
                                <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
                            </tr>

                            <tr>
                                <td>29</td><td>30</td><td>31</td>
                            </tr>
                        </table>
                    </div>

                </div>


                
            <!-- profile_linkの箱 -->
                <div class="box-profile_link">洋梨雑貨店</div>
            
            <!--
                footerタグの作成
                ・SNSアイコン、copyrightの設定
                →pタグを使います
            -->
        <footer class="block-footer">
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/instagram.svg" alt="インスタアイコン" class="icon-size">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/facebook.svg" alt="フェイスブックアイコン" class="icon-size">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/line.svg" alt="ラインアイコン" class="icon-size">
                    </a>
                </li>
            </ul>



            <p>Copyright @ yonashizakkaten</p>
        </footer>

        </div>
    </body>
</html>
